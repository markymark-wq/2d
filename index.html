<!-- 
  CosmicAR - 2D VTO (Optimized CSS Version)
  Fix: No Ghosting, Correct Scaling, Correct Positioning
-->
<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CosmicAR - 2D VTO Clean</title>
    
    <!-- Csak a Hands modell kell -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        #app-container {
            width: 100%;
            height: 100%;
            max-width: 480px;
            margin: 0 auto;
            position: relative;
            background: #000;
            overflow: hidden;
        }

        @media (min-width: 481px) {
            body {
                background: #1a1a1a;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            #app-container {
                height: 90vh;
                aspect-ratio: 9/16;
                border-radius: 24px;
                box-shadow: 0 20px 60px rgba(0,0,0,0.6);
            }
        }

        /* --- VIDEO LAYER --- */
        #video-layer {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
        }
        #input_video {
            width: 100%; height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        /* --- AR LAYER (Unified) --- */
        #ar-layer {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 10;
            pointer-events: none;
            perspective: 1200px;
        }

        #wrist-anchor {
            position: absolute;
            top: 50%; left: 50%;
            width: 0; height: 0;
            transform-style: preserve-3d;
            will-change: transform;
        }

        /* SZAGGATOTT VONAL */
        #dashed-arc {
            position: absolute;
            left: 0; top: 0;
            border-radius: 50%;
            /* Vastagabb vonal */
            border: 10px dashed rgba(255, 255, 255, 0.85);
            /* Blend mode: "beleolvad" a b≈ërbe, nem matrica */
            mix-blend-mode: overlay; 
            /* H√°tr√©bb tolva */
            transform: translate(-50%, -50%) rotateX(-75deg);
            opacity: 0;
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
        }

        /* KARK√ñT√ñ */
        #jewelry-wrapper {
            position: absolute;
            left: 0; top: 0;
            transform-style: preserve-3d;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #jewelry-img {
            display: block;
            transform: translate(-50%, -50%);
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.5));
            max-width: none;
            pointer-events: none;
            /* Kerek√≠tett sz√©lek */
            border-radius: 40%; 
        }

        /* --- UI --- */
        #ui-layer {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 100;
            pointer-events: none;
        }

        #instruction-text {
            position: absolute;
            top: 12%; left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.75);
            color: white; 
            padding: 8px 16px; 
            border-radius: 18px;
            font-size: 13px; 
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            white-space: nowrap;
        }

        .btn {
            pointer-events: auto;
            background: rgba(30,30,30,0.8);
            backdrop-filter: blur(12px);
            color: white; 
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 14px;
            font-weight: 600; 
            cursor: pointer;
            transition: all 0.2s;
            font-size: 12px;
        }
        .btn:active { transform: scale(0.95); background: rgba(50,50,50,0.9); }

        .top-controls {
            position: absolute; 
            top: 10px; left: 0; 
            width: 100%;
            display: flex; 
            justify-content: space-between; 
            padding: 0 12px;
        }
        .icon-btn { padding: 8px 12px; }

        .bottom-controls {
            position: absolute; 
            bottom: 20px; left: 50%;
            transform: translateX(-50%);
            width: 92%;
            display: flex;
            flex-direction: column;
            gap: 12px;
            pointer-events: auto;
        }

        .mode-selector {
            display: flex; 
            gap: 6px;
            background: rgba(30,30,30,0.85); 
            padding: 4px; 
            border-radius: 20px;
            backdrop-filter: blur(12px);
        }
        
        .mode-btn {
            flex: 1; 
            background: transparent; 
            color: rgba(255,255,255,0.6);
            border: none; 
            padding: 10px; 
            border-radius: 16px; 
            font-size: 13px;
            cursor: pointer; 
            transition: all 0.2s;
            font-weight: 600;
        }
        
        .mode-btn.active {
            background: #fff; 
            color: #000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .finger-controls {
            display: none; 
            gap: 10px;
            background: rgba(30,30,30,0.85); 
            padding: 6px 14px; 
            border-radius: 20px;
            align-items: center; 
            justify-content: center;
            backdrop-filter: blur(12px);
        }
        
        .finger-controls.visible { display: flex; }
        
        .finger-btn {
            background: rgba(255,255,255,0.15); 
            color: white;
            border: none; 
            width: 32px; height: 32px; 
            border-radius: 50%;
            font-size: 14px; 
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .finger-label {
            color: white; 
            font-size: 13px; 
            font-weight: 600;
            min-width: 90px; 
            text-align: center;
        }

        .loading {
            position: fixed; 
            top: 50%; left: 50%;
            transform: translate(-50%, -50%); 
            color: white; 
            z-index: 1000;
            background: rgba(0,0,0,0.9); 
            padding: 20px 30px; 
            border-radius: 16px;
            font-size: 14px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>

    <div id="app-container">
        <div class="loading" id="loading">Kamera bet√∂lt√©se...</div>

        <div id="video-layer">
            <video id="input_video" playsinline></video>
        </div>

        <div id="ar-layer">
            <div id="wrist-anchor">
                <!-- K√∂r -->
                <div id="dashed-arc"></div>
                <!-- Kark√∂t≈ë -->
                <div id="jewelry-wrapper">
                    <img id="jewelry-img" src="" alt="jewelry" style="display:none;">
                </div>
            </div>
        </div>

        <div id="ui-layer">
            <div class="top-controls">
                <button class="btn icon-btn" onclick="toggleMirror()">üîÑ T√ºk√∂r</button>
                <button class="btn icon-btn" onclick="toggleCamera()">üì∑ Kamera</button>
            </div>

            <div id="instruction-text">Tartsd a csukl√≥dat a kamera fel√©</div>
            
            <div class="bottom-controls">
                <div class="mode-selector">
                    <button class="mode-btn active" id="btn-bracelet" onclick="setMode('bracelet')">üìø Kark√∂t≈ë</button>
                    <button class="mode-btn" id="btn-ring" onclick="setMode('ring')">üíç Gy≈±r≈±</button>
                </div>
                
                <div class="finger-controls" id="finger-controls">
                    <button class="finger-btn" onclick="prevFinger()">‚óÄ</button>
                    <div class="finger-label" id="finger-label">Gy≈±r≈±sujj</div>
                    <button class="finger-btn" onclick="nextFinger()">‚ñ∂</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- KONFIGUR√ÅCI√ì ---
        const CONFIG = {
            assetsPath: './assets/',
            smoothing: 0.12,        
            transitionStart: 30,   
            transitionEnd: 55,     
            // Sk√°l√°z√°si alapok (pixel) - ezekre referencia√°lunk
            refBraceletWidth: 150, // A bracelet.png sz√©less√©ge pixelben
            refRingWidth: 60,
            maxRotationY: 70       
        };

        // --- √ÅLLAPOT ---
        let currentMode = 'bracelet';
        let currentFingerIndex = 2;
        const fingerNames = ['Mutat√≥ujj', 'K√∂z√©ps≈ëujj', 'Gy≈±r≈±sujj', 'Kisujj'];
        const fingerLandmarks = [
            { tip: 8, mcp: 5 },   
            { tip: 12, mcp: 9 },  
            { tip: 16, mcp: 13 }, 
            { tip: 20, mcp: 17 }  
        ];
        
        let currentCamera = 'environment';
        let isMirrored = true;
        let isVideoReady = false;
        
        let state = {
            x: 0.5, y: 0.5,
            rotationZ: 0,
            rotationY: 0,
            scale: 1,
            arcOpacity: 0,
            visibility: 1,
            wristWidthPx: 0
        };
        
        let target = {
            x: 0.5, y: 0.5,
            rotationZ: 0,
            rotationY: 0,
            scale: 1,
            arcOpacity: 0,
            visibility: 1,
            wristWidthPx: 0
        };

        // --- DOM ---
        const videoElement = document.getElementById('input_video');
        const wristAnchor = document.getElementById('wrist-anchor');
        const jewelryWrapper = document.getElementById('jewelry-wrapper');
        const jewelryImg = document.getElementById('jewelry-img');
        const dashedArc = document.getElementById('dashed-arc');
        const instructions = document.getElementById('instruction-text');
        const fingerControls = document.getElementById('finger-controls');
        const fingerLabel = document.getElementById('finger-label');
        const btnBracelet = document.getElementById('btn-bracelet');
        const btnRing = document.getElementById('btn-ring');
        const appContainer = document.getElementById('app-container');

        // --- ASSET ---
        function loadAsset(type) {
            const img = new Image();
            const src = type === 'bracelet' 
                ? CONFIG.assetsPath + 'bracelet.png' 
                : CONFIG.assetsPath + 'ring.png';
            
            img.onload = () => {
                jewelryImg.src = src;
                jewelryImg.style.display = 'block';
            };
            
            img.onerror = () => {
                console.error("Hiba:", src);
                instructions.textContent = "Hiba: K√©p nem tal√°lhat√≥ (assets mappa?)";
            };
            
            img.src = src;
        }

        // --- HANDS TRACKING ---
        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onResults);

        // --- KAMERA ---
        function initCamera() {
            document.getElementById('loading').style.display = 'block';
            
            if (window.camera) {
                try { window.camera.stop(); } catch(e){}
            }

            window.camera = new Camera(videoElement, {
                onFrame: async () => await hands.send({image: videoElement}),
                width: 1280, 
                height: 720,
                facingMode: currentCamera
            });
            
            window.camera.start()
                .then(() => {
                    document.getElementById('loading').style.display = 'none';
                    isVideoReady = true;
                    updateMirror();
                    loadAsset(currentMode);
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById('loading').textContent = "Kamera hiba!";
                });
        }

        function toggleMirror() { 
            isMirrored = !isMirrored; 
            updateMirror(); 
        }
        
        function toggleCamera() { 
            currentCamera = currentCamera === 'environment' ? 'user' : 'environment'; 
            initCamera(); 
        }
        
        function updateMirror() { 
            videoElement.style.transform = isMirrored ? 'scaleX(-1)' : 'scaleX(1)'; 
        }

        // --- UI ---
        function setMode(mode) {
            currentMode = mode;
            loadAsset(mode);
            
            if (mode === 'bracelet') {
                btnBracelet.classList.add('active');
                btnRing.classList.remove('active');
                fingerControls.classList.remove('visible');
                instructions.textContent = "Tartsd a csukl√≥dat a kamera fel√©";
            } else {
                btnBracelet.classList.remove('active');
                btnRing.classList.add('active');
                fingerControls.classList.add('visible');
                updateFingerLabel();
            }
            state.arcOpacity = 0;
            target.arcOpacity = 0;
        }

        function nextFinger() { 
            currentFingerIndex = (currentFingerIndex + 1) % 4; 
            updateFingerLabel(); 
        }
        
        function prevFinger() { 
            currentFingerIndex = (currentFingerIndex - 1 + 4) % 4; 
            updateFingerLabel(); 
        }
        
        function updateFingerLabel() { 
            fingerLabel.textContent = fingerNames[currentFingerIndex];
            instructions.textContent = "Ny√∫jtsd ki a " + fingerNames[currentFingerIndex].toLowerCase() + "-t";
        }

        // --- MATH ---
        function lerp(start, end, factor) { 
            return start + (end - start) * factor; 
        }
        
        function clamp(val, min, max) { 
            return Math.min(Math.max(val, min), max); 
        }
        
        function dist(p1, p2) { 
            return Math.sqrt(Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2)); 
        }

        // --- MAIN LOGIC ---
        function onResults(results) {
            if (!isVideoReady) return;
            
            if (!results.multiHandLandmarks || results.multiHandLandmarks.length === 0) {
                target.visibility = 0;
                target.arcOpacity = 0;
                return;
            }

            const lm = results.multiHandLandmarks[0];
            const screenW = appContainer.offsetWidth;
            const screenH = appContainer.offsetHeight;

            let centerX, centerY, rotZ, yawDeg, scale;

            if (currentMode === 'bracelet') {
                const wrist = lm[0];      
                const midBase = lm[9];    
                const indexBase = lm[5];  
                const pinkyBase = lm[17]; 

                // 1. Poz√≠ci√≥
                centerX = (wrist.x + midBase.x) / 2;
                centerY = (wrist.y + midBase.y) / 2;

                // 2. Forgat√°s Z
                const dx = midBase.x - wrist.x;
                const dy = midBase.y - wrist.y;
                let angle = Math.atan2(dy, dx) * (180 / Math.PI);
                angle = angle + 90;
                
                if (angle - state.rotationZ > 180) angle -= 360;
                if (angle - state.rotationZ < -180) angle += 360;
                
                rotZ = isMirrored ? -angle : angle;

                // 3. Csukl√≥ sz√©less√©g (PIXELBEN)
                // Ez a legstabilabb m√©ret a sk√°l√°z√°shoz
                const rawWristWidth = dist(indexBase, pinkyBase);
                target.wristWidthPx = rawWristWidth * screenW;

                // 4. Yaw (Oldalra fordul√°s)
                // K√©z magass√°ga a t√°vols√°g/ar√°ny becsl√©shez
                const handHeight = dist(wrist, midBase); 
                const aspect = rawWristWidth / (handHeight || 0.001);
                const yawFactor = clamp((aspect - 0.35) / 0.5, 0, 1);
                yawDeg = (1 - yawFactor) * CONFIG.maxRotationY;
                
                if (isMirrored) yawDeg = -yawDeg;
                if (indexBase.x > pinkyBase.x) yawDeg = -yawDeg;

                // 5. SK√ÅLA (JAV√çTVA)
                // A kark√∂t≈ë m√©rete = (M√©rt csukl√≥sz√©less√©g) / (Referencia sz√©less√©g)
                // √çgy ha a csukl√≥ 150px sz√©les, a kark√∂t≈ë 1.0x lesz.
                scale = target.wristWidthPx / CONFIG.refBraceletWidth;

            } else {
                const f = fingerLandmarks[currentFingerIndex];
                const tip = lm[f.tip];
                const mcp = lm[f.mcp];

                centerX = (mcp.x + tip.x) / 2;
                centerY = (mcp.y + tip.y) / 2;

                const dx = tip.x - mcp.x;
                const dy = tip.y - mcp.y;
                let angle = Math.atan2(dy, dx) * (180 / Math.PI);
                angle = angle + 90;
                
                if (angle - state.rotationZ > 180) angle -= 360;
                if (angle - state.rotationZ < -180) angle += 360;

                rotZ = isMirrored ? -angle : angle;
                yawDeg = 0;
                
                const fingerLen = dist(mcp, tip) * screenH;
                scale = fingerLen / CONFIG.refRingWidth;
            }

            if (isMirrored) centerX = 1 - centerX;

            target.x = centerX;
            target.y = centerY;
            target.rotationZ = rotZ;
            target.rotationY = yawDeg;
            target.scale = clamp(scale, 0.5, 3.0);

            // Fade Logic
            const absYaw = Math.abs(yawDeg);
            if (absYaw < CONFIG.transitionStart) {
                target.visibility = 1;
                target.arcOpacity = 0;
            } else if (absYaw > CONFIG.transitionEnd) {
                target.visibility = 0;
                target.arcOpacity = 1;
            } else {
                const t = (absYaw - CONFIG.transitionStart) / (CONFIG.transitionEnd - CONFIG.transitionStart);
                target.visibility = 1 - t;
                target.arcOpacity = t;
            }
        }

        // --- RENDER LOOP ---
        function animate() {
            const screenW = appContainer.offsetWidth;
            const screenH = appContainer.offsetHeight;

            state.x = lerp(state.x, target.x, CONFIG.smoothing);
            state.y = lerp(state.y, target.y, CONFIG.smoothing);
            state.rotationZ = lerp(state.rotationZ, target.rotationZ, CONFIG.smoothing);
            state.rotationY = lerp(state.rotationY, target.rotationY, CONFIG.smoothing);
            state.scale = lerp(state.scale, target.scale, CONFIG.smoothing);
            state.arcOpacity = lerp(state.arcOpacity, target.arcOpacity, 0.1);
            state.visibility = lerp(state.visibility, target.visibility, CONFIG.smoothing);
            state.wristWidthPx = lerp(state.wristWidthPx, target.wristWidthPx, 0.1);

            const pixelX = state.x * screenW;
            const pixelY = state.y * screenH;

            // ANCHOR
            wristAnchor.style.left = pixelX + 'px';
            wristAnchor.style.top = pixelY + 'px';
            wristAnchor.style.transform = `rotateZ(${state.rotationZ}deg)`;

            // KARK√ñT√ñ
            jewelryWrapper.style.opacity = state.visibility;
            jewelryWrapper.style.transform = `rotateY(${state.rotationY}deg) scale(${state.scale})`;

            // DASHED ARC
            // A k√∂r m√©rete a csukl√≥ sz√©less√©g√©nek kb 3-szorosa
            const arcSize = state.wristWidthPx * 3.0;
            
            dashedArc.style.width = arcSize + 'px';
            dashedArc.style.height = arcSize + 'px';
            dashedArc.style.opacity = state.arcOpacity;
            
            // A k√∂r transform-ja
            dashedArc.style.transform = `
                translate(-50%, -50%) 
                rotateZ(${state.rotationZ}deg)
                rotateY(${state.rotationY}deg) 
                rotateX(-75deg)
            `;

            requestAnimationFrame(animate);
        }

        initCamera();
        setMode('bracelet');
        animate();
    </script>
</body>
</html>
